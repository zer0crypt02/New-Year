<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Mutlu Yıllar 2025!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>2025'e Hoş Geldiniz!</h1>
        <div class="countdown">
            <div class="countdown-item">
                <span id="days">00</span>
                <div>Gün</div>
            </div>
            <div class="countdown-item">
                <span id="hours">00</span>
                <div>Saat</div>
            </div>
            <div class="countdown-item">
                <span id="minutes">00</span>
                <div>Dakika</div>
            </div>
            <div class="countdown-item">
                <span id="seconds">00</span>
                <div>Saniye</div>
            </div>
        </div>
        <div class="message">
            Yeni yılda tüm dilekleriniz gerçek olsun!
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
